<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automa√ß√£o de WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Automa√ß√£o de WhatsApp</h1>
            <div id="status-indicator" class="status-offline">Offline</div>
        </header>
        
        <main>
            <div class="sidebar">
                <div class="section">
                    <h2>Grupos</h2>
                    <div class="group-list" id="group-list">
                        <p>Carregando grupos...</p>
                    </div>
                    <button id="refresh-groups" class="btn">Atualizar Grupos</button>
                </div>
                
                <div class="section">
                    <h2>Membros</h2>
                    <div class="member-list" id="member-list">
                        <p>Selecione um grupo para ver os membros</p>
                    </div>
                </div>
            </div>
            
            <div class="content">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="chat">Chat Individual</button>
                    <button class="tab-btn" data-tab="bulk">Mensagem em Massa</button>
                    <button class="tab-btn" data-tab="settings">Configura√ß√µes</button>
                </div>
                
                <div class="tab-content" id="chat-tab">
                    <div class="chat-header">
                        <h3 id="chat-title">Selecione um contato</h3>
                    </div>
                    
                    <div class="chat-messages" id="chat-messages">
                        <p class="empty-state">Selecione um contato para ver as mensagens</p>
                    </div>
                    
                    <div class="chat-input">
                        <textarea id="message-input" placeholder="Digite sua mensagem..." disabled></textarea>
                        <button id="send-btn" class="btn" disabled>Enviar</button>
                        <button id="attach-btn" class="btn" disabled>üìé</button>
                    </div>
                </div>
                
                <div class="tab-content hidden" id="bulk-tab">
                    <h3>Envio em Massa</h3>
                    
                    <div class="form-group">
                        <label for="bulk-group">Grupo:</label>
                        <select id="bulk-group">
                            <option value="">Selecione um grupo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="bulk-message">Mensagem:</label>
                        <textarea id="bulk-message" placeholder="Digite a mensagem para enviar a todos os membros..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="bulk-file">Arquivo (opcional):</label>
                        <input type="file" id="bulk-file">
                    </div>
                    
                    <button id="bulk-send-btn" class="btn">Enviar para Todos</button>
                    
                    <div id="bulk-status" class="status-message"></div>
                </div>
                
                <div class="tab-content hidden" id="settings-tab">
                    <h3>Configura√ß√µes</h3>
                    
                    <div class="form-group">
                        <label for="auto-reply">Resposta Autom√°tica:</label>
                        <textarea id="auto-reply" placeholder="Mensagem para enviar automaticamente ap√≥s resposta do contato..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Mensagens de Sauda√ß√£o:</label>
                        <div id="greeting-messages">
                            <div class="greeting-item">
                                <input type="text" placeholder="Mensagem de sauda√ß√£o...">
                                <button class="remove-btn">‚ùå</button>
                            </div>
                            <button id="add-greeting" class="btn small">+ Adicionar Sauda√ß√£o</button>
                        </div>
                    </div>
                    
                    <button id="save-settings" class="btn">Salvar Configura√ß√µes</button>
                    
                    <div id="settings-status" class="status-message"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
