<!DOCTYPE html>
<html>
<head>
  <title>Velas Aviator</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #velas { font-size: 18px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Velas em tempo real</h1>
  <div id="velas">Carregando...</div>

  <script>
    async function atualizarVelas() {
      try {
        const res = await fetch('/velas');
        const data = await res.json();
        document.getElementById('velas').textContent = data.join('  |  ');
      } catch (e) {
        document.getElementById('velas').textContent = 'Erro ao carregar velas';
      }
    }

    setInterval(atualizarVelas, 2000);
    atualizarVelas();
  </script>
</body>
</html>
