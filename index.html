<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeDownloader - Baixe músicas e vídeos do YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ad-modal" class="ad-container">
        <div class="ad-content">
            <div id="ad-display"></div>
            <button id="close-ad">Fechar [5s]</button>
        </div>
    </div>

    <header>
        <div class="logo">
            <h1>Tube<span>Downloader</span></h1>
        </div>
        <div class="header-ad" id="header-ad"></div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquise músicas ou vídeos...">
                <button id="search-button">Buscar</button>
            </div>
        </section>

        <section class="results-section">
            <div class="top-ad" id="top-ad"></div>
            <div id="results-container"></div>
            <div class="bottom-ad" id="bottom-ad"></div>
        </section>

        <div id="loading" class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TubeDownloader - Todos os direitos reservados</p>
        <p><a href="admin.html">Área Administrativa</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
